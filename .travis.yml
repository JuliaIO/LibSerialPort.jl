# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
  - windows
arch:
  - x64
  - x86
  - arm64
julia:
  - 1.3
  - 1.4
  - nightly
matrix:
  allow_failures:
    - julia: nightly
  exclude:
    - os: osx
      arch: x86
    - os: osx
      arch: arm64
    - os: windows
      arch: arm64
    - julia: nightly
      arch: arm64

before_install:
  # - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo chmod 666 /dev/tty*; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo usermod -a -G dialout $USER; fi

notifications:
  email: false
